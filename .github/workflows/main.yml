name: Chimera CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run TDD Tests
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup Docker
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # Build Docker image
      - name: Build Docker image
        run: docker build -t chimera:ci .

      # Run tests inside Docker
      - name: Run tests
        run: docker run --rm chimera:ci

      # Optional: Linting or spec-check
      - name: Spec alignment check
        run: make spec-check